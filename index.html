<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="https://fav.farm/☁️" />
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="temp-today">

           <img src="image/Cloud-background.png" alt="" class="background-image">
           <div class="icon">
                <img class="icon-main" src="image/Shower.png" alt="">
           </div>
            <div class="temperature">
                <h1>15</h1>
                <span>°C</span>
            </div>

            <h5 class="weather">Shower</h5>
            <p class="day-today">Today - Fri, 5 Jun</p>
            <div class="city">
                <i data-feather="map-pin"></i>
                <p>Helsinki</p>
            </div>
        </div>
        <div class="right">
            <div class="weather-week">
                <div class="weather-day">
                    <p>Tomorrow</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Sun, 7 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Mon, 8 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Tue, 9 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Wed, 10 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>
            </div>  
            <h2>Detalhes de Hoje</h2>
            <div class="hightlights">
                
                <div class="wind_status hightlights-container">
                    <p>Vento</p>
                    <span class="number-hightlights">7</span>
                    <span>km/h</span>
                    <p>WSW</p>
                </div>
                <div class="humidity hightlights-container">
                    <p>Umidade</p>
                    <span class="number-hightlights">84</span>
                    <span>%</span>
                </div>
                <div class="visibility hightlights-container">
                    <p>Visibilidade</p>
                    <span class="number-hightlights">6,4</span>
                    <span>km</span>
                </div>
                <div class="air_pressure hightlights-container">
                    <p>Pressão do Ar</p>
                    <span class="number-hightlights">998</span>
                    <span>mb</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
    
</body>
</html>
