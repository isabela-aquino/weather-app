<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="https://fav.farm/☁️" />
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="temp-today">

           <img src="image/Cloud-background.png" alt="" class="background-image">
            <img class="icon-main" src="image/Shower.png" alt="">
            <div class="temperature">
                <h1>15</h1>
                <span>°C</span>
            </div>

            <h5>Shower</h5>
            <p class="day-today">Today - Fri, 5 Jun</p>
            <div class="city">
                <i data-feather="map-pin"></i>
                <p>Helsinki</p>
            </div>
        </div>
        <div class="right">
            <div class="weather-week">
                <div class="weather-day">
                    <p>Tomorrow</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Sun, 7 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Mon, 8 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Tue, 9 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>

                <div class="weather-day">
                    <p>Wed, 10 Jun</p>
                    <img src="image/Shower.png" alt="">
                    <div class="temperature">
                        <span>16°C</span>
                        <span>11°C</span>
                    </div>
                </div>
            </div>  
            <h2>Today's Hightlights</h2>
            <div class="hightlights">
                
                <div class="hightlights-container">
                    <p>Wind status</p>
                    <span class="number-hightlights">7</span>
                    <span>mph</span>
                    <p>WSW</p>
                </div>
                <div class="hightlights-container">
                    <p>Humidity</p>
                    <span class="number-hightlights">84</span>
                    <span>%</span>
                    <p>WSW</p>
                </div>
                <div class="hightlights-container">
                    <p>Visibility</p>
                    <span class="number-hightlights">6,4</span>
                    <span>miles</span>
                </div>
                <div class="hightlights-container">
                    <p>Air Pressure</p>
                    <span class="number-hightlights">998</span>
                    <span>mb</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
      </script>
</body>
</html>
